<!doctype html>
<html>
  <head>
    <title>OSCA Hack Club Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .spinner {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #a633d6;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <dyn-header></dyn-header>
    <div id="spinner" class="spinner"></div>
    <iframe src="https://teamup.com/ksdboqutzm352tf39d?showHeader=0&showProfileAndInfo=0&showSidepanel=1&disableSidepanel=1&showTitle=0&showViewHeader=1&showAgendaDetails=1&showDateControls=1" style="width: 100%; height: 80vh; border: 1px solid #cccccc" loading="lazy" frameborder="0"></iframe>
    <dyn-footer></dyn-footer>
    <script src="/headerfooter.js" defer></script>
    <script>
      const iframe = document.querySelector('iframe');
      const spinner = document.getElementById('spinner');

      iframe.onload = function() {
        spinner.style.display = 'none';
      };

      window.addEventListener('load', function() {
        document.querySelector('.loading-overlay').style.display = 'none';
      });
    </script>
  </body>
</html>
