<!doctype html>
<html>
  <head>
    <title>OSCA Hack Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <dyn-header></dyn-header>
    <div class="hero">
      <div class="hero-content">
        <h1>We're at our best when we're making.</h1>
        <p>
          The biggest & best high school computing club is coming soon to OSCA!
        </p>
        <div
          data-fillout-id="13VrHUNjoTus"
          data-fillout-embed-type="popup"
          data-fillout-button-text="Register Interest"
          data-fillout-dynamic-resize
          data-fillout-button-color="#A633D6"
          data-fillout-inherit-parameters
          data-fillout-popup-size="medium"
          style="width: 100%"
        ></div>
        <script src="https://server.fillout.com/embed/v1/"></script>
      </div>
    </div>
    <dyn-footer></dyn-footer>

    <script src="/headerfooter.js" defer></script>
    <script>
      window.addEventListener("load", function () {
        document.querySelector(".loading-overlay").style.display = "none";
      });
    </script>
  </body>
</html>
